{% extends 'web/base.html' %}

{% block title %} edit bill {% endblock %}

{% block content %}
<div class="container section">
  <div class="card col s8">
    <form action="{% url 'edit_bill' bill_id=bill.id account_id=account_each.id %}" method="post"  enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s7">
          {{ bill_edit_form.bill_title }}
          <label for="{{ bill_form.bill_title.id_for_label }}">Bill Title</label>
        </div>
        <div class="input-field col s7">
          {{ bill_edit_form.bill_amount }}
          <label for="{{ bill_form.bill_amount.id_for_label }}">Bill Amount</label>
        </div>
        <div class="input-field col s7 ">
          {{ bill_edit_form.bill_date }}
          <label class="active" for="{{ bill_form.bill_date.id_for_label }}" >Bill Date</label>
        </div>
        <div class="file-field input-field col s7">
          {{ bill_edit_form.bill_image }}
          <div class="btn">
            <span>File</span>
          </div>

          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" value="">
          </div>
        </div>
      </div>

      <button class="waves-effect waves-light btn" type="submit" value="login" name="action">Add a bill</button>
    </form>
  </div>


</div>

{% endblock %}
